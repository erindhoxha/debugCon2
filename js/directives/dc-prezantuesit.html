<div style="min-height:600px; overflow:hidden; position:relative; height:100%;" id="prezantuesit">
  <img class="dots rellax two" src="img/dots.svg" data-rellax-speed="5">
  <img class="dots rellax" style="bottom:-599px;" src="img/dots.svg" data-rellax-speed="5">
  <div class="text-container hero-text pl-100">
    <div class="title">
      PREZANTUESIT
    </div>
    <div class="container-fluid pt-5 mt-5">
      <div class="row">
        <div data-ng-repeat="person in presenters" class="prezantuesi-wrapper">
          <div class="prezantuesi">
            <div class="filter">
              <img src="img/who.png" />
              <div class="name-tag">
                {{person.name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
